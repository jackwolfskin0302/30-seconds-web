query {
  simpleSnippets: allSnippet(
    sort: {fields: id},
    filter: {code: {src: {ne: null}}}
  ) {
    edges {
      node {
        id
        slug
        url
        tags {
          all
          primary
        }
        text {
          full
          short
        }
        title
        html {
          code
          example
          style
          description
          fullDescription
        }
        code {
          src
          example
          style
        }
        expertise
        ranking
        firstSeen
        lastUpdated
        language {
          long
          short
          otherLanguages {
            short
            long
          }
        }
        icon
        searchTokens
      }
    }
  }

  cssSnippets: allSnippet(
    sort: {fields: id},
    filter: {language: {short: {eq: "css"}}}
  ) {
    edges {
      node {
        id
        slug
        url
        tags {
          all
          primary
        }
        text {
          full
          short
        }
        title
        html {
          htmlCode
          cssCode
          jsCode
          description
          fullDescription
        }
        code {
          html
          css
          js
          scopedCss
        }
        expertise
        ranking
        firstSeen
        lastUpdated
        language {
          long
          short
        }
        icon
        searchTokens
      }
    }
  }

  blogSnippets: allSnippet(
    sort: {fields: firstSeen, order: DESC},
    filter: {blog: {eq: true}}
  ) {
    edges {
      node {
        id
        slug
        url
        tags {
          all
          primary
        }
        text {
          full
          short
        }
        title
        html {
          description
          fullDescription
        }
        expertise
        ranking
        firstSeen
        lastUpdated
        authors {
          name
          profile
        }
        icon
        cover
        blog
        searchTokens
      }
    }
  }
}
